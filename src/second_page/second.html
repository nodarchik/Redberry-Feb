<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="second.css" />
    <title>RedBerry</title>
  </head>
  <body>
    <div class="left__part">
      <form id="form">
        <img
          id="arrow__img"
          class="back__button"
          src="../img/back.png"
          alt="Back button"
        />
        <h1 class="experience">გამოცდილება</h1>
        <div class="underline"></div>
        <h2 class="one__third">2/3</h2>
        <div>
          <div class="inputs">
            <div class="position">
              <label for="position__id" class="text">თანამდეგობა</label>
              <input
                id="position__id"
                class="input__long"
                type="text"
                placeholder="დეველოპერი, დიზაინერი, ა.შ."
              />
              <p id="position__footer" class="footer">მინიმუმ 2 სიმბოლო</p>
            </div>

            <div class="employer">
              <label for="employer__id" class="text">დამსაქმებელი</label>
              <input
                id="employer__id"
                class="input__long"
                type="text"
                placeholder="დამსაქმებელი"
              />
              <p id="employer__footer" class="footer">მინიმუმ 2 სიმბოლო</p>
            </div>

            <div class="date">
              <div class="start_date">
                <label for="start__id" class="text">დაწყების რიცხვი</label>
                <input
                  id="start__id"
                  class="input__short"
                  type="date"
                  placeholder="mm / dd / yyyy"
                />
              </div>
              <div class="end_date">
                <label for="end__id" class="text">დამთავრების რიცხვი</label>
                <input
                  id="end__id"
                  class="input__short"
                  type="date"
                  placeholder="mm / dd / yyyy"
                />
              </div>
            </div>

            <div class="description">
              <label for="description__id" class="text">აღწერა</label>
              <textarea
                class="input__big"
                name="description"
                id="description__id"
                placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
              ></textarea>
            </div>
          </div>

          <div id="button-more" class="button__more">მეტი გამოცდილების დამატება</div>

          <div id="button-back1" class="button__back">უკან</div>
          <div id="button-next2" class="button__next">შემდეგი</div>
        </div>
      </form>
    </div>

    <div class="right__part">
      <div class="texts-right__part">
        <div id="output_name">ნოდარ ჭიკაძე</div>

        <div class="output_email">
          <span><img src="../img/email.png" alt="email" /></span>
          <span id="output_email"> nodaritchikadze@redberry.ge</span>
        </div>

        <div class="output_phone">
          <span><img src="../img/phone.png" alt="phone" /></span>
          <span id="output_phone"> +995 557 61 60 80</span>
        </div>

        <div id="output_me">ჩემ შესახებ</div>
        <div id="output_about">
          ძალიან მიყვარს დიზაინის კეთება. დილით ადრე რომ ავდგები გამამხნევებელი
          ვარჯიშების მაგიერ დიზაინს ვაკეთებ.
        </div>
      </div>
      <div class="photo-right__part">
        <img id="output_photo" src="../img/background.png" alt="photo" />
      </div>
    </div>
    <img class="redlogo" src="../img/redlogo.png" alt="red logo" />
    <script src="script.js"></script>
  </body>
</html>
