<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="second.css" />
    <title>Redberry</title>
  </head>
  <body>
    <div class="left__part">
      <header>
        <a href="../../index.html">
          <img class="back__button" src="../img/back.png" alt="Back button" />
        </a>
        <h1 class="personal__info">პირადი ინფო</h1>
        <div class="underline"></div>
        <h2 class="one__third">1/3</h2>
      </header>
      <main>
        <form id="form">
          <div class="name">
            <div class="first__name">
              <label for="fname__id" class="name__text">სახელი</label>
              <input
                id="fname__id"
                class="name__input"
                type="text"
                placeholder="ნოდარი"
              />
              <p class="name__footer">მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
            <div class="last__name">
              <label for="lname__id" class="name__text">გვარი</label>
              <input
                id="lname__id"
                class="name__input"
                type="text"
                placeholder="ჭიკაძე"
              />
              <p class="name__footer">მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
          </div>

          <div class="photo">
            <label class="photo__text" for="photo__id"
              >პირადი ფოტოს ატვირთვა</label
            >
            <span class="photo__button" id="fileBtn">ატვირთვა</span>
            <input
              id="photo__id"
              class="photo__input"
              type="file"
              name="Personal Photo"
            />
          </div>

          <div class="about">
            <label for="about__id" class="about__text"
              >ჩემ შესახებ (არასავალდებულო)</label
            >
            <input
              id="about__id"
              class="about__input"
              type="text"
              name="aboutme input"
              placeholder="ზოგადი ინფო შენ შესახებ"
            />
          </div>

          <div class="email">
            <label class="email-phone__text" for="email__id">ელ.ფოსტა</label>
            <input
              type="text"
              name="email"
              id="email__id"
              class="email-phone__input"
              placeholder="nodaritchikadze@gmail.com"
            />
            <p class="email-phone__footer">უნდა მთავრდებოდეს @redberry.ge-ით</p>
          </div>

          <div class="phone">
            <label class="email-phone__text" for="phone__id">მობილურის ნომერი</label>
            <input type="text" name="phone" id="phone__id" class="email-phone__input" placeholder="+995 557 61 60 80">
            <p class="email-phone__footer">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
          </div>

          <button type="submit" class="button__next">შემდეგი</button>
          
        </form>
      </div>
      <img class="redlogo" src="../img/redlogo.png" alt="red logo">
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
